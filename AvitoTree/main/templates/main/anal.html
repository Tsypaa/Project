{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Страница пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img class="Avito" src="{% static 'main/img/avito-seeklogo.svg' %}">
        <img class="Lupa" src="{% static 'main/img/magnifying-glass-solid.svg' %}" alt="Лупа">
    </aside>
    <main class="main1">
        <div class="location">
            <label class="laba">Введите локацию:</label>
            <input type="text" id="locationId" name="locationId">
        </div>
        <div class="but">
            <button type="submit">Получить цену</button>
        </div>
        <div class="category">
            <label class="categor">Введите категорию:</label>
            <input type="text" id="categoryId" name="categoryId">
        </div>
        <div class="price">
            {% if price %}
                <p>Цена: {{ price }}</p>
            else:
                <p>Цена не найдена.</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
